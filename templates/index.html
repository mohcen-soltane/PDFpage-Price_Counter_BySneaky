<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Page Counter</h1>
        <form id="pdf-form">
            <div class="form-group">
                <label for="file">Upload PDF file:</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit">Process</button>
        </form>

        <div class="form-group">
            <a href="#" id="toggle-manual-pages">Click here to enter number of pages if already known</a>
        </div>

        <div class="manual-pages" id="manual-pages" style="display: none;">
            <label for="total_pages">Number of Pages:</label>
            <input type="number" id="total_pages" name="total_pages" min="1">
            <button type="button" id="calculate-pricing">Calculate Pricing</button>
        </div>

        <div id="error" class="error"></div>

        <div id="results" class="results">
            <h2>Results</h2>
            <table id="results-table">
                <!-- Results will be populated here -->
            </table>

            <h2>Expected Prices</h2>
            <table id="prices-table">
                <!-- Prices will be populated here -->
            </table>
        </div>
    </div>

    <script>
        // Toggle manual page count input
        document.getElementById("toggle-manual-pages").addEventListener("click", (e) => {
            e.preventDefault();
            const manualPagesDiv = document.getElementById("manual-pages");
            manualPagesDiv.style.display = manualPagesDiv.style.display === "none" ? "block" : "none";
        });

        // Handle form submission
        document.getElementById("pdf-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById("error").textContent = "Please select a file.";
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/process", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById("error").textContent = data.error;
                document.getElementById("results").style.display = "none";
            } else {
                document.getElementById("error").textContent = "";
                document.getElementById("results").style.display = "block";
                updateResultsTable(data);
            }
        });

        // Handle manual pricing calculation
        document.getElementById("calculate-pricing").addEventListener("click", async () => {
            const totalPages = document.getElementById("total_pages").value;
            if (!totalPages || isNaN(totalPages) || totalPages < 1) {
                document.getElementById("error").textContent = "Please enter a valid number of pages.";
                return;
            }

            const response = await fetch("/process_manual", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `total_pages=${encodeURIComponent(totalPages)}`,
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById("error").textContent = data.error;
                document.getElementById("results").style.display = "none";
            } else {
                document.getElementById("error").textContent = "";
                document.getElementById("results").style.display = "block";
                updatePricingTable(data);
            }
        });

        // Update results table
        function updateResultsTable(data) {
            const resultsTable = document.getElementById("results-table");
            resultsTable.innerHTML = `
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Total Pages</td>
                    <td>${data.total_pages}</td>
                </tr>
                <tr>
                    <td>Live Pages</td>
                    <td>${data.live_pages}</td>
                </tr>
                <tr>
                    <td>Dead Pages</td>
                    <td>${data.dead_pages}</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>${data.status}</td>
                </tr>
            `;

            updatePricingTable(data);
        }

        // Update pricing table
        function updatePricingTable(data) {
            const pricesTable = document.getElementById("prices-table");
            pricesTable.innerHTML = `
                <tr>
                    <th>Price Type</th>
                    <th>Amount (USD)</th>
                </tr>
                <tr>
                    <td>One Column Price</td>
                    <td>${data.one_column_price}</td>
                </tr>
                <tr>
                    <td>Two Column Price</td>
                    <td>${data.two_column_price}</td>
                </tr>
                <tr>
                    <td>Arabic Price</td>
                    <td>${data.arabic_price}</td>
                </tr>
            `;
        }
    </script>
</body>
</html>
